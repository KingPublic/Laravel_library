    <h1 style="text-align: center;">Based on your trip, this is your itinerary</h1>
    <hr style="height: 2%;  ; margin-top: 30px; margin-bottom: 30px; width: 100%;">
    

    <div id="loading">
      <div class="spinner"></div>
      Loading, Please Wait...
  </div>
  
  <div id="result-container">
      <div id="result"></div>
      <div id="desc" class="typewriter-text"></div>
      <div id="date" class="typewriter-text"></div>
      <div id="day" class="typewriter-text"></div>
      <div id="name" class="typewriter-text"></div>
      <div id="budget" class="typewriter-text"></div>
  </div>

  <script>
    var destinasi, date, days, anggaran, person, activities;

    document.addEventListener("DOMContentLoaded", async function () {
        // Retrieve form data from session storage
        destinasi = sessionStorage.getItem("destinasi");
        date = sessionStorage.getItem("date");
        days = sessionStorage.getItem("days");
        anggaran = sessionStorage.getItem("anggaran");
        person = sessionStorage.getItem("person");
        activities = JSON.parse(sessionStorage.getItem("activities"));

        if (!destinasi || !date || !days || !anggaran || !person || !activities.length) {
            alert("All fields are required");
            return;
        }

        runAi();
    });

    async function runAi() {
        const apiKey = "lm-studio";
        const apiUrl = "http://localhost:1234/v1/chat/completions";

        const jsonInputString = {
            model: "TheBloke/Mistral-7B-Instruct-v0.2-GGUF",
            messages: [
                {
                    role: "system",
                    content: "Only answer questions regarding tourism. Have at least one location for each day. Do not generate any additional summary",
                },
                {
                    role: "user",
                    content: `Generate an itinerary list for a ${person} trip in ${destinasi} from ${date}, for ${days} days. My budget is ${anggaran} and I am interested in ${activities.join(
                        ", "
                    )}. The output should be in the following JSON format: 
                    {
                        "day": [],
                        "date": [],
                        "name": [],
                        "budget": [],
                        "numberofpeople": [],
                        "activities": [],
                        "latitude": [],
                        "longitude": [],
                        "note": []
                    }.  
                    Never give me an output beside that format. I only need the output. I don't need you to say anything else!`,
                },
            ],
            temperature: 0.7,
        };

        try {
            const resultElement = document.getElementById("result");
            const descElement = document.getElementById("desc");
            const dateElement = document.getElementById("date");
            const dayElement = document.getElementById("day");
            const nameElement = document.getElementById("name");
            const budgetElement = document.getElementById("budget");
            const loadingElement = document.getElementById("loading");

            // Show the loading animation
            loadingElement.style.display = 'block';
            resultElement.textContent = "";

            const response = await fetch(apiUrl, {
                method: "POST",
                headers: {
                    Authorization: `Bearer ${apiKey}`,
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(jsonInputString),
            });

            if (!response.ok) {
                throw new Error(
                    `Request failed with status code ${response.status}: ${response.statusText}`
                );
            }

            const data = await response.json();
            const dataJSON = JSON.parse(data.choices[0].message.content);

            const explanation = dataJSON.note;
            const day = dataJSON.day;
            const name = dataJSON.name;
            const budget = dataJSON.budget;
            const date = dataJSON.date;
            const activities = dataJSON.activities;

            // Hide the loading animation
            loadingElement.style.display = 'none';

            // Display the result with typewriter animation
            typeWriterEffect(descElement, "Note: " + explanation, 50);
            typeWriterEffect(dateElement, "Date: " + date, 50);
            typeWriterEffect(dayElement, "Day: " + day, 50);
            typeWriterEffect(nameElement, "Name: " + name, 50);
            typeWriterEffect(budgetElement, "Budget: " + budget, 50);

            const itineraryPayload = {
                destinasi: destinasi,
                date: date,
                days: parseInt(days),
                anggaran: budget,
                person: parseInt(person),
                lokasiId: dataJSON.lokasi_id,
                name: dataJSON.name,
                budget: dataJSON.budget,
                dates: dataJSON.date,
                latitude: dataJSON.latitude,
                longitude: dataJSON.longitude,
                note: dataJSON.note 
            };

            await fetch('http://localhost:8080/api/itinerary', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(itineraryPayload)
            });

        } catch (error) {
            console.error(error);
            document.getElementById("result").textContent = error.message;
            document.getElementById("loading").style.display = 'none'; // Hide loading if error occurs
        }
    }

    function typeWriterEffect(element, text, speed) {
        let i = 0;
        element.textContent = "";
        function type() {
            if (i < text.length) {
                element.textContent += text.charAt(i);
                i++;
                setTimeout(type, speed);
            }
        }
        type();
    }
</script>
